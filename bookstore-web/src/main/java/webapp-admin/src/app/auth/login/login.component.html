<div class="sufee-login d-flex align-content-center flex-wrap">
  <div class="container">
    <div class="login-content">
      <div class="login-form">
        <div class="form-group">
          <label>Username</label>
          <input #username type="text" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input #password type="password" class="form-control" placeholder="Password">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember Me
          </label>
        </div>
        <button (click)="login(username.value, password.value)" class="btn btn-success btn-flat m-b-30 m-t-30">Sign in</button>
        <p>{{ message }}</p>
      </div>
    </div>
  </div>
</div>

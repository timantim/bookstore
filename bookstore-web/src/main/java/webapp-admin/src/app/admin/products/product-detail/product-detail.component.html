<div class="col-lg-6">
  <div class="card">
    <div class="card-header">
      <strong>Add new </strong>Product
    </div>
    <div class="card-body card-block">
      <div class="row form-group">
        <div class="col col-md-3"><label for="title" class=" form-control-label">Product Title</label></div>
        <div class="col-12 col-md-9"><input type="text" id="title" #title placeholder="Text" class="form-control" value="{{product.title}}"><small class="form-text text-muted">This is a help text</small></div>
      </div>
      <div class="row form-group">
        <div class="col col-md-3"><label for="author" class=" form-control-label">Product Author</label></div>
        <div class="col-12 col-md-9"><input type="text" id="author" #author placeholder="Text" class="form-control" value="{{product.author}}"><small class="form-text text-muted">This is a help text</small></div>
      </div>
      <div class="row form-group">
        <div class="col col-md-3"><label for="description" class=" form-control-label">Product Description</label></div>
        <div class="col-12 col-md-9"><textarea #description id="description" rows="9" placeholder="Content..." class="form-control">{{product.description}}</textarea></div>
      </div>
      <div class="row form-group">
        <div class="col col-md-3"><label for="price" class=" form-control-label">Product Price</label></div>
        <div class="col-12 col-md-9"><input type="text" id="price" #price placeholder="Text" class="form-control" value="{{product.price}}"><small class="form-text text-muted">This is a help text</small></div>
      </div>
      <div class="row form-group">
        <div class="col col-md-3"><label for="publisher" class=" form-control-label">Product Publisher</label></div>
        <div class="col-12 col-md-9"><input type="text" id="publisher" #publisher placeholder="Text" class="form-control" value="{{product.publisher}}"><small class="form-text text-muted">This is a help text</small></div>
      </div>
      <div class="form-group">
        <label class=" form-control-label">Publish Date</label>
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
          <input #publishdate class="form-control" value="{{product.publishDate}}">
        </div>
        <small class="form-text text-muted">ex. 01/01/2001</small>
      </div>
      <div class="row form-group">
        <div class="col col-md-3"><label for="cover" class="form-control-label">Product Cover</label></div>
        <div class="col-12 col-md-9">
          <select #cover id="cover" class="form-control">
            <option value="0">Please select</option>
            <option value="1" [selected]="product.cover==1">Cartoned</option>
            <option value="2" [selected]="product.cover==2">Plastic</option>
            <option value="3" [selected]="product.cover==3">Leather</option>
          </select>
        </div>
      </div>
    </div>
    <app-image-detail></app-image-detail>
    <div class="card-footer">
      <button type="submit" class="btn btn-primary btn-sm" (click)="save()">
        <i class="fa fa-dot-circle-o"></i> Save Product
      </button>
      <button type="submit" class="btn btn-primary btn-sm" (click)="delete()" style="margin-left: 10px;">
        <i class="fa fa-times-circle-o"></i> Delete Product
      </button>
      <!--<button type="reset" class="btn btn-danger btn-sm">
        <i class="fa fa-ban"></i> Reset
      </button>-->
    </div>
  </div>
</div>
